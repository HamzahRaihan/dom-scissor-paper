<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta me="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Scissor Paper</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <h1>ROCK PAPER SCISSOR</h1>
    <h5>SKOR</h5>
    <div>
      <h5>KOMPUTER :</h5>
      <h5 class="score-computer"></h5>
    </div>
    <div>
      <h5>PLAYER:</h5>
      <h5 class="score-player"></h5>
    </div>
    <div class="container">
      <div class="area-komputer">
        <img src="img/rock.jpg" class="img-computer" />
      </div>
      <div class="info"></div>
      <div class="area-player">
        <ul>
          <li>
            <img src="img/rock.jpg" class="rock" />
          </li>
          <li>
            <img src="img/scissor.jpg" class="scissor" />
          </li>
          <li>
            <img src="img/paper.jpg" class="paper" />
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
